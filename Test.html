<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JSFiddle Embed Example</title>
</head>
<body>
    <h1>Embed JSFiddle Example</h1>
    <p>Dưới đây là một đoạn code được nhúng từ JSFiddle:</p>

    <!-- Embed JSFiddle -->
    <iframe 
        width="100%" 
        height="500" 
        src="https://jsfiddle.net/api/post/library/pure/" 
        allowfullscreen="allowfullscreen" 
        frameborder="0">
    </iframe>

    <p>Bạn có thể chỉnh sửa hoặc chạy mã trực tiếp trên <a href="https://jsfiddle.net" target="_blank">JSFiddle</a>.</p>
</body>
</html>
